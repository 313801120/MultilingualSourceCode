<!--使用JS语言来开发 计算器 视频演示教程-->
<div id="msg"></div>
<form method="post" onsubmit="return jisuan()">
公式<input type="text" id="c" name="c" value="1+1+2+3" />
<input type="submit" value="计算" onclick="jisuan()" />
</form>
<script>
function jisuan(){
	var c=document.getElementById("c").value
	document.getElementById("msg").innerHTML=c+"="+eval(c)
	return false;
}
</script>
